<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Venting Page </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>I'm Mad!</h1>
    </header>
    <main>
        <section class="venting-section">
            <h2>Why I'm Upset:</h2>
            <ul>
                <li>They borrowed something without asking</li>
                <li>They didn't follow through on a commitment</li>
                <li>Other (please specify)</li>
            </ul>
            <textarea id="venting-text" placeholder="Type away..."></textarea>
        </section>
        <section class="calm-down-section">
            <h2>Take a Deep Breath...</h2>
            <button id="calm-down-btn">Calm Down</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
